# To Start, Run command `docker-compose up -d --build`

services:
  demo-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: unless-stopped
    ports:  
    - '1433:1433' 
    environment:
      MSSQL_DB_NAME: demodb
      MSSQL_SA_PASSWORD: P@ssw0rd
      ACCEPT_EULA: Y
    working_dir: /tmp/scripts

volumes:
  demo-db:
    driver: local
